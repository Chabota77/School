<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | K-Lombe School</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/student-dashboard.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>K-Lombe</h2>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="#">Overview</a></li>
                    <li><a href="#" id="viewGradesLink">My Grades</a></li>
                    <li><a href="#" id="viewAnnouncementsLink">Announcements</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <div class="avatar">S</div>
                <div class="info">
                    <p id="studentName">Student Name</p>
                    <p style="font-size: 0.8em; color: #ddd; margin-top: 2px;">ID: <span id="studentIdDisplay">--</span>
                    </p>
                    <small>Student</small>
                </div>
            </div>
            <div class="logout">
                <a href="#" id="logoutBtn">Log Out</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>My Dashboard</h1>
                <div class="date-display" id="currentDate"></div>
            </header>

            <!-- Overview Section -->
            <section class="stats-cards">
                <div class="card">
                    <h3>Current Term</h3>
                    <p id="currentTermDisplay">Term 1</p>
                </div>
                <div class="card">
                    <h3>My Class</h3>
                    <p id="studentClassDisplay">-</p>
                </div>
                <div class="card">
                    <h3>Average Score</h3>
                    <p id="averageScoreDisplay">-</p>
                </div>
            </section>

            <!-- Results Section -->
            <section class="content-section" id="resultsSection">
                <div class="section-header">
                    <h2>Academic Results</h2>
                    <select id="termSelect">
                        <!-- Populated dynamically -->
                    </select>
                    <button id="downloadResultsBtn" class="btn secondary"
                        style="margin-left: 10px; padding: 5px 15px; border-radius: 5px; cursor: pointer;">Download
                        PDF</button>
                </div>
                <div class="table-container">
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Score</th>
                                <th>Grade</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTableBody">
                            <!-- Populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Announcements Section (Optional/Secondary) -->
            <section class="content-section" id="announcementsSection" style="margin-top: 2rem;">
                <h2>Announcements</h2>
                <div id="announcementList">
                    <!-- Populated dynamically -->
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/student-dashboard.js?v=7"></script>
</body>

</html>
