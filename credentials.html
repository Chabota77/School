<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Credentials | K-Lombe School</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 2rem;
            background: #f0f2f5;
            color: #333;
        }

        h1 {
            color: #0a3d62;
        }

        .card {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        code {
            background: #e0e0e0;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-weight: bold;
        }

        .role {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .role.admin {
            background: #e74c3c;
        }

        .role.teacher {
            background: #f1c40f;
            color: #000;
        }

        .role.student {
            background: #3498db;
        }

        a.btn {
            display: inline-block;
            text-decoration: none;
            background: #0a3d62;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <h1>ðŸ§ª System Test Credentials</h1>
    <p>Use these credentials to test the different user roles.</p>

    <div id="credential-list"></div>

    <a href="login.html" class="btn">Go to Login</a>

    <script src="js/data.js"></script>
    <script>
        const list = document.getElementById('credential-list');
        const users = SchoolData.getCollection('users');

        users.forEach(u => {
            let roleClass = u.role;
            let div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <span class="role ${roleClass}">${u.role.toUpperCase()}</span>
                <h3>${u.name}</h3>
                <p>Username: <code>${u.username}</code></p>
                <p>Password: <code>${u.password}</code></p>
            `;
            list.appendChild(div);
        });
    </script>
</body>

</html>
