<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Login | K-Lombe School</title>
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">ðŸŽ“K-Lombe School</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
        </nav>
    </header>

    <!-- LOGIN HERO -->
    <section class="login-hero"
        style="background: linear-gradient(rgba(10, 61, 98, 0.9), rgba(10, 61, 98, 0.9)), url('img/hero-bg.jpg');">
        <div class="login-container">
            <h1>Teacher Login</h1>
            <p>Manage your classes and student results</p>

            <form class="login-form" id="teacherLoginForm">
                <label for="user">Username</label>
                <input type="text" id="user" placeholder="Enter username" required>

                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder="Enter password" required>

                <input type="hidden" id="role" value="teacher">

                <button type="submit" class="btn primary">Login</button>
            </form>

            <p class="login-note" id="loginMessage"></p>

            <div style="margin-top: 20px; font-size: 0.9em;">
                <p>Are you a student? <a href="student-login.html"
                        style="color: var(--secondary); font-weight: bold;">Login here</a></p>
            </div>

            <div style="margin-top: 40px; border-top: 1px solid #eee; padding-top: 10px;">
                <a href="admin-login.html" style="color: #666; font-size: 0.8em; text-decoration: none;">Administrator
                    Access</a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>Â© 2026 K-Lombe School. All Rights Reserved.</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.getElementById('teacherLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const btn = e.target.querySelector('button');

            btn.textContent = 'Authenticating...';
            btn.disabled = true;

            const success = window.SchoolAuth.login(user, pass, 'teacher');

            if (!success) {
                btn.textContent = 'Login';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
