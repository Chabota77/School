<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard | K-Lombe School</title>
  <link rel="stylesheet" href="../css/teacher-dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- MOBILE SIDEBAR TOGGLE -->
  <input type="checkbox" id="sidebar-toggle" class="sidebar-toggle">
  <label for="sidebar-toggle" class="sidebar-icon">â˜°</label>
  <label for="sidebar-toggle" class="sidebar-overlay"></label>

  <!-- SIDEBAR -->
  <aside class="teacher-sidebar">
    <div class="teacher-logo">Teacher Panel</div>
    <nav>
      <a href="#" id="link-announcements">Announcements</a>
      <a href="#pupils-table" class="active">Pupils</a>
      <a href="results.html">Enter Results</a> <!-- NEW BUTTON -->
      <a href="profile.html">Profile</a>
      <a href="../login.html" id="logoutBtn">Logout</a>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="teacher-main">
    <header class="teacher-header">
      <h1>Welcome, Teacher</h1>
      <p>Overview of your classes and students</p>
    </header>

    <!-- STATS CARDS -->
    <section class="stats-cards">

      <div class="card">
        <h3>Students</h3>
        <p>75</p>
      </div>
      <div class="card">
        <h3>Assignments Pending</h3>
        <p>8</p>
      </div>
      <div class="card">
        <h3>New Messages</h3>
        <p>5</p>
      </div>
    </section>

    <!-- QUICK LINKS -->
    <section class="teacher-links">
      <h2>Quick Links</h2>
      <div class="links-grid">
        <a href="profile.html">Profile</a>
        <a href="results.html">Enter Results</a> <!-- NEW BUTTON -->
      </div>
    </section>

    <!-- Announcements Section -->
    <section class="teacher-section" id="announcements" style="display:none;">
      <h2>Announcements</h2>
      <div class="announcement-list">
        <!-- Dynamic Announcements -->
      </div>
    </section>

    <!-- Pupils Section -->
    <section class="teacher-section" id="pupils-table">
      <h2>My Pupils</h2>

      <div class="table-wrapper">
        <table class="teacher-table">
          <thead>
            <tr>
              <th>Roll No</th>
              <th>Full Name</th>
              <th>Gender</th>
              <th>Class</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>
  </main>


  <script src="../js/data.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/teacher-dashboard.js"></script>
  <script>
    document.getElementById('logoutBtn')?.addEventListener('click', (e) => {
      e.preventDefault();
      window.SchoolAuth.logout();
    });
  </script>
</body>

</html>
