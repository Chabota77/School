<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Results | K-Lombe School</title>
  <link rel="stylesheet" href="/css/teacher-dashboard.css">
</head>

<body>

  <!-- MOBILE SIDEBAR TOGGLE -->
  <input type="checkbox" id="sidebar-toggle" class="sidebar-toggle">
  <label for="sidebar-toggle" class="sidebar-icon">â˜°</label>
  <label for="sidebar-toggle" class="sidebar-overlay"></label>

  <!-- SIDEBAR -->
  <aside class="teacher-sidebar">
    <div class="teacher-logo">Teacher Panel</div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="results.html" class="active">Enter Results</a>
      <a href="/login.html">Logout</a>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="teacher-main">
    <header class="teacher-header">
      <h1>Enter Student Results</h1>
      <p>Input the grades for your class</p>
    </header>

    <!-- RESULTS FORM -->
    <section class="results-entry">
      <table>
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Mathematics</th>
            <th>English</th>
            <th>Science</th>
            <th>Social Studies</th>
            <th>Comments</th>
          </tr>
        </thead>
        <tbody id="resultsTableBody">
          <!-- Dynamic rows will be loaded here -->
        </tbody>
      </table>

      <button class="btn primary">Save Results</button>
      <button class="btn secondary" id="downloadBtn" style="margin-left: 10px; background-color: #28a745;">Download
        CSV</button>
    </section>
  </main>


  <script src="/js/teacher-results.js"></script>
</body>

</html>
