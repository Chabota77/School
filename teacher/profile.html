<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Profile</title>
  <link rel="stylesheet" href="../CSS/teacher-dashboard.css">
</head>

<body>
  <main class="profile-main">

    <div class="profile-container">

      <!-- Left Panel -->
      <div class="profile-left">
        <div class="avatar-circle" id="profile-avatar">T</div>
        <h2 id="profile-name">Teacher Name</h2>
        <p><strong>Email:</strong> <span id="profile-email">...</span></p>
        <p><strong>Phone:</strong> <span id="profile-phone">...</span></p>
        <p><strong>Status:</strong> <span id="profile-status">...</span></p>
      </div>

      <!-- Right Panel -->
      <div class="profile-right">
        <div class="quick-actions">
          <a href="dashboard.html" class="btn" style="color: rgb(7, 16, 54); text-decoration: none;">Dashboard</a>
          <a href="results.html" class="btn" style="color: rgb(20, 10, 78); text-decoration: none;">Results</a>
        </div>

        <div class="classes-panel">
          <h3>Classes & Subjects</h3>
          <ul id="profile-classes">
            <li>Loading...</li>
          </ul>
        </div>
      </div>

    </div>

  </main>

  <script src="../js/data.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/teacher-profile.js"></script>
</body>

</html>
