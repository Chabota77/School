  <!-- LOGIN HERO -->
  <section class="login-hero">
    <div class="login-container">
      <h1>Login</h1>
      <p>Enter your credentials to access your dashboard</p>

      <form class="login-form" id="loginForm">
        <label for="user">Username</label>
        <input type="text" id="user" placeholder="Enter your username" required>

        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Enter your password" required>

        <select id="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="admin">Admin</option>
        </select>

        <button type="submit" class="btn primary">Login</button>
      </form>

      <p class="login-note" id="loginMessage"></p>
    </div>
  </section>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('user').value;
      const password = document.getElementById('pass').value;
      const role = document.getElementById('role').value;
      const messageEl = document.getElementById('loginMessage');

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, role })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('adminToken', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));

          if (role === 'admin') {
            window.location.href = '/admin/dashboard.html';
          } else if (role === 'teacher') {
            window.location.href = '/teacher/dashboard.html';
          } else {
            window.location.href = '/index.html'; // Or student dashboard
          }
        } else {
          messageEl.style.color = 'red';
          messageEl.textContent = data.message || 'Login failed';
        }
      } catch (error) {
        console.error('Login error:', error);
        messageEl.textContent = `An error occurred: ${error.message}. Check console for details.`;
      }
    });
  </script>
