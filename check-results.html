<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check Results |K-Lombe School</title>
  <link rel="stylesheet" href="css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- HEADER / NAVIGATION -->
  <header class="navbar">
    <div class="logo">K-Lombe School</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="academics.html">Academics</a>
      <a href="admissions.html">Admissions</a>
      <a href="contact.html">Contact</a>
      <a href="check-results.html" class="active">Check Results</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="results-page">
    <section class="results-intro">
      <h1>Check Your Results</h1>
      <p>Enter your name and select the term to view your academic results.</p>
    </section>

    <!-- RESULTS FORM -->
    <section class="results-form">
      <form id="resultsForm">
        <input type="text" id="studentId" placeholder="Student ID (e.g. 2500001)" required>
        <input type="text" id="studentName" placeholder="Full Name (e.g. John Banda)" required>
        <select id="termSelect" required>
          <option value="" disabled selected>Select Term</option>
          <option>Term 1</option>
          <option>Term 2</option>
          <option>Term 3</option>
        </select>
        <button type="submit" class="btn primary">Check Results</button>
      </form>
    </section>

    <!-- MOCK RESULTS TABLE -->
    <section class="results-display">
      <h2>Results</h2>
      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Score</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody id="resultsTableBody">
          <!-- Dynamic results -->
        </tbody>
      </table>
      <p class="note" id="statusMessage"></p>
      <button class="btn secondary" id="downloadResultsBtn"
        style="display:none; margin-top: 15px; background-color: #28a745; color: white;">Download PDF/CSV</button>
    </section>
  </main>

  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  <!-- <script src="js/check-results.js"></script>  app.js now handles this -->
</body>

</html>
