<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check Results |K-Lombe School</title>
  <link rel="stylesheet" href="css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- HEADER / NAVIGATION -->
  <header class="navbar">
    <div class="logo">K-Lombe School</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="academics.html">Academics</a>
      <a href="admissions.html">Admissions</a>
      <a href="contact.html">Contact</a>
      <a href="check-results.html" class="active">Check Results</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="results-page">
    <section class="results-intro">
      <h1>Check Your Results</h1>
      <p>Enter your name OR student ID and select the term to view your academic results.</p>
    </section>

    <!-- RESULTS FORM -->
    <section class="results-form">
      <form id="resultsForm">
        <div class="form-group">
          <label for="studentId" style="display:block; margin-bottom:5px; color:#333; font-weight:600;">Student
            ID</label>
          <input type="text" id="studentId" placeholder="e.g. 2500001">
        </div>
        <div class="form-group">
          <label for="studentName" style="display:block; margin-bottom:5px; color:#333; font-weight:600;">Student
            Name</label>
          <input type="text" id="studentName" placeholder="e.g. John Banda">
        </div>
        <div class="form-group">
          <label for="termSelect" style="display:block; margin-bottom:5px; color:#333; font-weight:600;">Academic
            Term</label>
          <select id="termSelect" required>
            <option value="" disabled selected>Select Term</option>
            <option>Term 1</option>
            <option>Term 2</option>
            <option>Term 3</option>
          </select>
        </div>
        <button type="submit" class="btn primary" style="width:100%">Check Results</button>
      </form>
    </section>

    <!-- MOCK RESULTS TABLE -->
    <section class="results-display">
      <h2>Academic Performance</h2>
      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Score</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody id="resultsTableBody">
          <!-- Dynamic results -->
        </tbody>
      </table>
      <div id="statusMessage" class="note" style="text-align:center; font-style:italic; color:#666;"></div>
      <button class="btn secondary" id="downloadResultsBtn"
        style="display:none; margin-top: 20px; width:100%; justify-content:center;">
        <span style="font-size:1.2em">â¬‡</span> Download Result Slip
      </button>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <script src="js/data.js?v=6"></script>
  <script src="js/utils.js?v=6"></script>
  <script src="js/auth.js?v=6"></script>
  <script src="js/app.js?v=6"></script>
</body>

</html>
