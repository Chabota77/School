<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Portal | K-Lombe School</title>
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a202c;
        }

        .admin-card {
            background: white;
            padding: 3rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .admin-card h1 {
            color: #1a202c;
            margin-bottom: 0.5rem;
        }

        .admin-card p {
            color: #718096;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <!-- ADMIN HERO -->
    <section class="admin-hero">
        <div class="admin-card">
            <div style="font-size: 3rem; margin-bottom: 1rem;">üõ°Ô∏è</div>
            <h1>Admin Portal</h1>
            <p>Authorized personnel only</p>

            <form class="login-form" id="adminLoginForm">
                <label style="text-align: left; display: block; color: #4a5568; margin-bottom: 5px;">Username</label>
                <input type="text" id="user"
                    style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #cbd5e0; border-radius:4px;"
                    required>

                <label style="text-align: left; display: block; color: #4a5568; margin-bottom: 5px;">Password</label>
                <input type="password" id="pass"
                    style="width:100%; padding:10px; margin-bottom:20px; border:1px solid #cbd5e0; border-radius:4px;"
                    required>

                <label style="text-align: left; display: block; color: #4a5568; margin-bottom: 5px;">Login As</label>
                <select id="role"
                    style="width:100%; padding:10px; margin-bottom:20px; border:1px solid #cbd5e0; border-radius:4px;">
                    <option value="admin">Administrator</option>
                    <option value="accountant">Accountant</option>
                    <option value="info_officer">Information Officer</option>
                </select>

                <button type="submit" class="btn primary"
                    style="width:100%; justify-content: center;">Authenticate</button>
            </form>

            <div style="margin-top: 20px;">
                <a href="index.html" style="color: #718096; text-decoration: none; font-size: 0.9rem;">&larr; Return
                    Home</a>
            </div>
        </div>
    </section>

    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const role = document.getElementById('role').value;
            const btn = e.target.querySelector('button');

            btn.textContent = 'Checking...';
            btn.disabled = true;

            // Login is now async
            await window.SchoolAuth.login(user, pass, role);

            // Reset button state (if redirect happens, this won't matter much, but good for UX on failure)
            btn.textContent = 'Authenticate';
            btn.disabled = false;
        });
    </script>
</body>

</html>
