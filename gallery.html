  <!-- GALLERY GRID -->
  <!-- GALLERY GRID -->
  <section class="gallery-section">
    <div class="gallery-grid" id="publicGalleryGrid">
      <!-- Loaded via JS -->
      <p style="text-align:center; width:100%; grid-column: 1 / -1;">Loading gallery...</p>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const grid = document.getElementById('publicGalleryGrid');
      const images = window.SchoolData.getGallery();

      if (images.length === 0) {
        grid.innerHTML = '<p>No images found in gallery.</p>';
        return;
      }

      grid.innerHTML = images.map(img => `
            <div class="gallery-item" style="animation: fadeIn 0.5s ease-out;">
                <img src="${img.url}" alt="${img.caption}" style="width:100%; height:200px; object-fit:cover; border-radius:12px;">
                <div class="caption" style="padding:15px; font-weight:600; color:#2d3436;">${img.caption}</div>
            </div>
          `).join('');
    });
  </script>
