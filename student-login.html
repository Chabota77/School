<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login | K-Lombe School</title>
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">ðŸŽ“K-Lombe School</div>
        <!-- Simple Nav for Login Page -->
        <nav class="nav-links">
            <a href="index.html">Home</a>
        </nav>
    </header>

    <!-- LOGIN HERO -->
    <section class="login-hero">
        <div class="login-container">
            <h1>Student Login</h1>
            <p>Access your grades and announcements</p>

            <form class="login-form" id="studentLoginForm">
                <label for="user">Username</label>
                <input type="text" id="user" placeholder="Enter your username" required>

                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder="Enter your password" required>

                <!-- Hidden Role -->
                <input type="hidden" id="role" value="student">

                <button type="submit" class="btn primary">Login</button>
            </form>

            <p class="login-note" id="loginMessage"></p>

            <div style="margin-top: 20px; font-size: 0.9em;">
                <p>Are you a teacher? <a href="teacher-login.html"
                        style="color: var(--primary); font-weight: bold;">Login here</a></p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>Â© 2026 K-Lombe School. All Rights Reserved.</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Specific Listener for this page
        document.getElementById('studentLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const btn = e.target.querySelector('button');

            btn.textContent = 'Authenticating...';
            btn.disabled = true;

            // Use core auth
            const success = window.SchoolAuth.login(user, pass, 'student');

            if (!success) {
                btn.textContent = 'Login';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
